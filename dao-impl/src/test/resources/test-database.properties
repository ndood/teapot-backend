# spring
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:teapot_test;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1

# entity manager factory
entity-manager-factory.jpa-vendor-adapter=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter
entity-manager-factory.jpa-dialect=org.springframework.orm.jpa.vendor.HibernateJpaDialect
entity-manager-factory.packages-to-scan=org.teapot.backend

# hibernate
hibernate.hbm2ddl.auto=create-drop
hibernate.format_sql=true
